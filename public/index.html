<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shoutcut icon" href="favicon.png" />
    <title>Weather sounds</title>
</head>

<body>
    <div class="main">
        <div class="main__content">
            <h1 class="main__title">Weather sounds</h1>
            <div class="items">
                <div class="item" id="summer-button">
                    <img class="item__bg" src="./assets/images/summer-bg.jpg" alt="bg">
                    <img class="item__icon" src="./assets/icons/sun.svg" alt="icon">
                </div>
                <div class="item" id="rain-button">
                    <img class="item__bg" src="./assets/images/rainy-bg.jpg" alt="bg">
                    <img class="item__icon" src="./assets/icons/cloud-rain.svg" alt="icon">
                </div>
                <div class="item" id="winter-button">
                    <img class="item__bg" src="./assets/images/winter-bg.jpg" alt="bg">
                    <img class="item__icon" src="./assets/icons/cloud-snow.svg" alt="icon">
                </div>
            </div>
            <div class="volume-control">
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>
    </div>
</body>

</html>
